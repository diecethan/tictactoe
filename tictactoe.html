<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe Game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="src/css/style.css">
        <link rel="icon" href="/images/favicon.png" type="image/png">
    </head>

    <body>
        <div class="container">
            <section class="gameBoard">
                <h1 class="gameTitle">Tic Tac Toe</h1>
                
                <div class="gameGrid">
                    <div data-index="0" class="cell"></div>
                    <div data-index="1" class="cell"></div>
                    <div data-index="2" class="cell"></div>
                    <div data-index="3" class="cell"></div>
                    <div data-index="4" class="cell"></div>
                    <div data-index="5" class="cell"></div>
                    <div data-index="6" class="cell"></div>
                    <div data-index="7" class="cell"></div>
                    <div data-index="8" class="cell"></div>
                </div>
            </section>

            <div class="gameInfo">
                <section class="status">
                    <h2 class="gameStatus">Game Information</h2>
                    <h3 class="currentPlayer"></h3>

                    <h2 class="score">Score</h2>
                    <h3 class="xScore"></h3>
                    <h3 class="oScore"></h3>
                </section>

                <section class="button">
                    <button class="restartButton" id="restart">Restart Game</button>
                </section>
            </div>
        </div>

        <script src="src/js/tictactoe.js"></script>
    </body>
</html>
